<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web Music Player - Simplified Apple Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fa-brands fa-apple" style="font-size: 24px;"></i>
                <span>Music</span>
            </div>
            
            <div class="menu-group">
                <div class="menu-label">资料库</div>
                <ul>
                    <li class="menu-item active" data-view="all-songs" onclick="switchView('all-songs')">
                        <i class="fa-solid fa-music"></i> 全部歌曲
                    </li>
                    <li class="menu-item" data-view="recent" onclick="switchView('recent')">
                        <i class="fa-solid fa-clock-rotate-left"></i> 最近播放
                    </li>
                </ul>
            </div>

            <div class="menu-group">
                <div class="menu-label-row">
                    <span class="menu-label">播放列表</span>
                    <button class="icon-btn-small" onclick="createPlaylist()" title="新建列表">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <ul id="playlist-container">
                    </ul>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="搜索歌曲、艺人..." oninput="handleSearch(this.value)">
                </div>
                <div class="actions">
                    <input type="file" id="file-upload" multiple accept=".mp3, .m4a, .wav, .flac, .ogg, audio/*" style="display: none;" onchange="handleFiles(this.files)">
                    
                    <button class="btn-primary" onclick="document.getElementById('file-upload').click()">
                        <i class="fa-solid fa-upload"></i> 导入音乐
                    </button>
                </div>
            </header>

            <div class="content-view">
                <div class="view-header">
                    <h1 id="view-title">全部歌曲</h1>
                    <span id="song-count">0 首歌</span>
                </div>

                <div class="song-table-header">
                    <div class="col-index">#</div>
                    <div class="col-title sortable" onclick="sortSongs('title')">标题</div>
                    <div class="col-artist sortable" onclick="sortSongs('artist')">艺人</div>
                    <div class="col-album">专辑</div>
                    <div class="col-time sortable" onclick="sortSongs('duration')">时长</div>
                    <div class="col-actions">操作</div>
                </div>
                <div id="song-list" class="song-list-container">
                    <div class="empty-state">
                        <i class="fa-solid fa-music"></i>
                        <p>还没有音乐，点击右上角导入</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="player-bar">
        <div class="player-info">
            <div class="cover-art" id="current-cover">
                <i class="fa-solid fa-music"></i>
            </div>
            <div class="track-details">
                <div class="track-name" id="current-name">未播放</div>
                <div class="track-artist" id="current-artist">--</div>
            </div>
        </div>

        <div class="player-controls-container">
            <div class="control-buttons">
                <button class="ctrl-btn icon-only" id="mode-btn" onclick="toggleMode()" title="顺序播放">
                    <i class="fa-solid fa-repeat"></i>
                </button>
                
                <button class="ctrl-btn" onclick="playPrev()">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                
                <button class="ctrl-btn play-pause-btn" id="play-pause-btn" onclick="togglePlay()">
                    <i class="fa-solid fa-play"></i>
                </button>
                
                <button class="ctrl-btn" onclick="playNext()">
                    <i class="fa-solid fa-forward-step"></i>
                </button>

                <button class="ctrl-btn icon-only disabled">
                    <i class="fa-solid fa-list-ul"></i>
                </button>
            </div>
            
            <div class="progress-section">
                <span class="time-text" id="current-time">0:00</span>
                <input type="range" id="seek-bar" value="0" min="0" step="0.1" oninput="handleSeek(this.value)">
                <span class="time-text" id="total-duration">0:00</span>
            </div>
        </div>

        <div class="player-volume">
            <i class="fa-solid fa-volume-high" id="vol-icon" onclick="toggleMute()"></i>
            <input type="range" id="volume-bar" min="0" max="1" step="0.05" value="1" oninput="handleVolume(this.value)">
        </div>
    </footer>

    <div id="modal-add-to-playlist" class="modal hidden">
        <div class="modal-content">
            <h3>添加到播放列表</h3>
            <ul id="modal-playlist-list">
                </ul>
            <button class="btn-secondary" onclick="closeModal()">取消</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
